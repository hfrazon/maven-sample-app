apiVersion: skaffold/v1beta11
kind: Config
build:
  artifacts:
  - image: '{{.DOCKER_REGISTRY}}/hfrazon/{{.APP_NAME}}'
    context: ./docker/wildfly/
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/hfrazon/{{.APP_NAME}}:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
##############
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/hfrazon/{{.APP_NAME}}:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: '{{.APP_NAME}}'
        chartPath: 'charts/{{.APP_NAME}}'
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/hfrazon/{{.APP_NAME}}'
          image.tag: '{{.DIGEST_HEX}}'